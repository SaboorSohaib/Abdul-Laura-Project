<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <h1 id="title">Abdul and Laura Survey form</h1>
    <p>Thank you for taking the time to help us improve this platform</p>
    <div class="container">
        <form action="" class="formation">
            <div class="form-register">
                <label class="form-group-label" for="Name">Name</label>
                <input type="text" name="Name" id="Name" class="form-input" placeholder="Name" required />
            </div>

            <div class="form-register">
                <label class="form-group-label" for="Email">Email</label>
                <input type="text" name="Email" id="Email" class="form-input" placeholder="Email" required />
            </div>


            <div class="form-register">
                <label class="form-group-label" for="age">Age(optional)</label>
                <input type="number" name="age" id="age" min="0" max="20" class="form-input" placeholder="age" required />

            </div>

            <div class="form-register">
                <label class="form-group-label" for="select current role">Which option best describes your current role</label><br>
                <select name="role" class="form-input" id="select current role">
                <option value="role ">select current role</option>
                <option value="student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
                </div>
                </select>

                <div class="form-register">
                    <label class="form-group-label" for="age">Would you recommend freecode camp to anyone</label><br>
                    <input type="radio" name="name"><br>
                    <input type="radio" name="name"><br>
                    <input type="radio" name="name"><br>
                </div>

                <div class="form-register">
                    <label class="form-group-label" for="favourite feature">What is your favourite feature of freecode camp</label><br>
                    <select name="role" class="form-input" id="select an option">
                    <option value="role">select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="Open source">Open source</option>
                    </div>
                    </select>
                    <div>
                        <input type="checkbox" value="car"> Car <br>
                        <input type="checkbox" value="AirPlane">Airplane<br>
                        <input type="checkbox" value="Bike"> Bike<br>
                        <input type="checkbox" value="train"> Train<br>
                    </div>
                    <div>
                        
                        <textarea cols="30" rows="10" placeholder="Enter Your Comment here..">

                        </textarea>
                    </div>
                    <button id="submit">Submit</button>
        </form>
</body>

</html>
